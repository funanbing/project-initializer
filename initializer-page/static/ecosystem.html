<!DOCTYPE html>
<html lang="zh">
  <head>
    <meta charset="UTF-8" />

  <script>
    function changeLanguage() {
      var lang = document.getElementById("language-selector").value;

        window.open('/ecosystem-en.html','_self')

        window.open('/ecosystem.html','_self')
